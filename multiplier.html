<!DOCTYPE html>
<html>

<head>
	<title>Multiplier</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="loginpage.css">
	
</head>

<body>

	<span><h4 id="player1_name" class = "dis"></h4> <h4 id="player1_score" class = "dis"></h4></span>
	<span><h4 id="player2_name" class = "dis"></h4> <h4 id="player2_score" class = "dis"></h4></span>

	<div class="container">
		<center>
			<h2 style="color: white;">Multiply it!</h2>
			<div id="output" class="col-lg-6"></div>

			<br>
			<br>

			<h3 id="player_question"></h3>
			<h3 id="player_answer"></h3>

			<br>
			<br>

			<label>Sending You Question: <h3 style="color: black">Try adding the first number with itself the second
					number of times
				</h3>
			</label>

			<input type="number" id="fno" class="form-control" placeholder="First Number">

			<br>
			<br>

			<input type="number" id="sno" class="form-control" placeholder="Second Number">

			<br>
			<br>

			<button id = "send" onclick="send()" class="btn btn-info" style="width: 30%;">Send</button>

		</center>
	</div>

	<script src="multiplier.js"></script>
	
</body>

</html>
